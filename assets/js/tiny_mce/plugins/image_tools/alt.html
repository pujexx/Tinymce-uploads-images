<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#alt_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/alt.js"></script>
</head>
<body>

<form onsubmit="ImageAltDialog.insert();return false;" action="#">
    <fieldset>
        <legend>{#alt_dlg.tabone}</legend>
        <p><input type="text" style="width:300px;" id="image_alt" name="image_alt" class="text"></p>
    </fieldset>

    <div class="mceActionPanel">
        <div style="float: left">
            <input type="button" id="insert" name="insert" value="{#insert}" onclick="ImageAltDialog.insert();" />
        </div>

        <div style="float: right">
            <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
    </div>
</form>

</body>
</html>
